\* BitmapBuildCoverage TLC Configuration
\*
\* Run with:
\*   java -jar tla2tools.jar -config BitmapBuildCoverage.cfg BitmapBuildCoverage.tla
\*
\* Expected: All invariants hold (no counterexamples).
\* Verifies that bitmap build produces correct bitmaps from attribute data.

SPECIFICATION Spec

\* Deadlock is expected: finalize terminates at pc = "done".
CHECK_DEADLOCK FALSE

\* Type checking.
INVARIANT TypeOK

\* Present bitmap covers all non-null values.
INVARIANT PresentBitmapComplete

\* Value bitmaps are biconditionally correct.
INVARIANT ValueBitmapCorrect

\* List element inversion is correct.
INVARIANT ListInversionCorrect

\* All numeric values represented in sorted keys.
INVARIANT NumericKeysComplete

\* High-cardinality fields are excluded.
INVARIANT CardinalityBoundRespected
