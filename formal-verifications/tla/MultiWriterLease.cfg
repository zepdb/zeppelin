\* MultiWriterLease TLC Configuration
\*
\* Run with:
\*   java -jar tla2tools.jar -config MultiWriterLease.cfg MultiWriterLease.tla
\*
\* Expected: All invariants hold (no counterexamples).
\* If TLC finds a counterexample, the protocol has a flaw that must be
\* addressed before implementation.

SPECIFICATION Spec

\* Primary invariant — committed data must always be reachable.
INVARIANT NoSilentDataLoss

\* Lease exclusivity — at most one non-expired holder.
INVARIANT LeaseExclusivity

\* Fencing prevents zombie processes from writing stale data.
INVARIANT FencingPreventsZombie

\* Type checking.
INVARIANT TypeOK
