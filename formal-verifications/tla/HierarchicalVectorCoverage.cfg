\* HierarchicalVectorCoverage TLC Configuration
\*
\* Run with:
\*   java -jar tla2tools.jar -config HierarchicalVectorCoverage.cfg HierarchicalVectorCoverage.tla
\*
\* Expected: All invariants hold (no counterexamples).
\* Verifies that recursive k-means partitioning preserves all vectors.

SPECIFICATION Spec

\* Deadlock is expected: the algorithm terminates at pc = "done".
CHECK_DEADLOCK FALSE

\* Every vector ends up in exactly one leaf cluster.
INVARIANT AllVectorsCovered

\* No vector is duplicated across leaf clusters.
INVARIANT NoDuplicates

\* Conservation: vectors are never lost mid-partition.
INVARIANT InProgressCoverage

\* Type checking.
INVARIANT TypeOK
